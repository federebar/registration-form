<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>JavaScript Form</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form class="form" id="form">
            <div class="row">
                <div class="form-control">
                    <label for="userID">User ID</label>
                    <input minlength="5" maxlength="12" required type="text" id="userID" name="userID">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email">
                </div>
            </div>
            <div class="row">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input required type="text" id="name" name="name">
                </div>
                <div class="form-control">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input minlength="7" maxlength="12" required type="password" id="password" name="password">
            </div>

            <div class="form-control">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-control">
                <label for="zipCode">Zip Code</label>
                <input required type="number" name="zipCode" id="zipCode">
            </div>

            <div class="gender-container">
                <label for="sex">Sex</label>
                <br>
                <input required type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input required type="radio" name="gender" id="male">
                <label for="female">Female</label>
            </div>
            <div class="language-container">
                <label for="language">Language</label>
                <br>
                <input required type="checkbox" name="language" id="english">
                <label for="english">English</label>
                <input required type="checkbox" name="language" id="non-english">
                <label for="non-english">Non-English</label>
            </div>
            <div>
                <label for="about">About</label>
                <textarea name="about" id="about" cols="30" rows="5"></textarea>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
